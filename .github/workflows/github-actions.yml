name: Run Cypress Tests

on:
  schedule:
    - cron: '0 * * * *'  # Runs the job every hour at the 0th minute
  workflow_dispatch:


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  

      - name: Install dependencies
        run: npm install

      - name: Start the app
        run: npm start
             npm run cy:run
        
    
